<input id="userInput" placeholder="Frage stellen..." />
<button onclick="reply()">Senden</button>

<script>
  function reply() {
    var input = document.getElementById('userInput').value;
    var chat = document.getElementById('chatbox');
    chat.innerHTML += "<div><b>User:</b> " + input + "</div>";
    setTimeout(() => {
      chat.innerHTML += "<div><b>Bot:</b> Dies ist eine Beispielantwort des KI-Systems.</div>";
      chat.scrollTop = chat.scrollHeight;
    }, 500);
    document.getElementById('userInput').value = "";
  }
</script>
