<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard – Noble Gaming</title>
  <style>
    body {
      background-color: #181818;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Willkommen, <span id="username">Unbekannt</span></h1>
  <img id="avatar" src="" alt="Profilbild">
  <p>Du bist eingeloggt über: <span id="provider">Unbekannt</span></p>
  <p><a href="/auth/logout">Logout</a></p>

  <script>
    fetch('/auth/user')
      .then(res => res.json())
      .then(user => {
        document.getElementById('username').innerText = user.username || 'Unbekannt';
        document.getElementById('avatar').src = user.avatar || '';
        document.getElementById('provider').innerText = user.provider || 'Unbekannt';
      });
  </script>
</body>
</html>
