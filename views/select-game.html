<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spiel auswählen</title>
</head>
<body>
  <h1>Wähle ein Spiel aus</h1>
  <div id="games"></div>

  <script>
    fetch('/games/list')
      .then(res => res.json())
      .then(games => {
        const container = document.getElementById('games');
        games.forEach(game => {
          const div = document.createElement('div');
          div.innerHTML = `
            <img src="/images/${game.image}" width="100">
            <h3>${game.name}</h3>
            <button onclick="startPlacement('${game.id}')">Jetzt spielen</button>
            <hr>
          `;
          container.appendChild(div);
        });
      });

    function startPlacement(gameId) {
      window.location.href = `/placement.html?game=${gameId}`;
    }
  </script>
</body>
</html>
